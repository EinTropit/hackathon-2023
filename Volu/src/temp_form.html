<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Form Page</title>
    <script src="../../js/forms.js"></script>
      <style media="screen">
        /* Style inputs */
          input[type=text], input[type=email], textarea {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        /* Style the submit button */
        button {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        /* Add a background color to the submit button on mouse-over */
        input[type=submit]:hover {
          background-color: #45a049;
        }
      </style>
  </head>
  <body>
    <div>
        <form id="myForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your Name" required>
        
            <label for="yearOfBirth">Year of Birth:</label>
            <input type="number" id="yearOfBirth" name="yearOfBirth" min="1900" max="2023" required>
        
            <label for="currentHospital">Current Hospital:</label>
            <select id="currentHospital" name="currentHospital" required>
            <option value="">Please select a hospital</option>
            <option value="hospitalA">Hospital A</option>
            <option value="hospitalB">Hospital B</option>
            <option value="hospitalC">Hospital C</option>
            </select>
        
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <div>

                <label><input type="checkbox" id="Drums" name="hobby" value="Drums">Drums</label>
                <label><input type="checkbox" id="Singing" name="hobby" value="Singing">Singing</label>
            </div>
            
            <label for="readingCheckbox">Reading</label>
            <input type="checkbox" id="readingCheckbox" name="hobbyCategory" value="Reading" onchange="showHobbyOptions('readingOptions')">
            <div id="readingOptions" style="display: none;">
                <label><input type="checkbox" id="Fiction" name="hobby" value="Fiction">Fiction</label>
                <label><input type="checkbox" id="NonFiction" name="hobby" value="NonFiction">Non-fiction</label>
                <label><input type="checkbox" id="Comics" name="hobby" value="Comics">Comics</label>
                <label><input type="checkbox" id="Mystery" name="hobby" value="Mystery">Mystery</label>
            </div>
            
            <label for="boardGamesCheckbox">Board Games</label>
            <input type="checkbox" id="boardGamesCheckbox" name="hobbyCategory" value="Board Games" onchange="showHobbyOptions('boardGamesOptions')">

                <label><input type="checkbox" id="Monopoly" name="hobby" value="Monopoly">Monopoly</label>
                <label><input type="checkbox" id="Chess" name="hobby" value="Chess">Chess</label>
                <label><input type="checkbox" id="SettlersOfCatan" name="hobby" value="Settlers of Catan">Settlers of Catan</label>
            </div>
            
            <label for="magicCheckbox">Magic</label>
            <input type="checkbox" id="magicCheckbox" name="hobbyCategory" value="Magic" onchange="showHobbyOptions('magicOptions')">
            <div id="magicOptions" style="display: none;">
                <label><input type="checkbox" id="CardTricks" name="hobby" value="Card Tricks">Card Tricks</label>
                <label><input type="checkbox" id="CoinTricks" name="hobby" value="Coin Tricks">Coin Tricks</label>
                <label><input type="checkbox" id="Mentalism" name="hobby" value="Mentalism">Mentalism</label>
                <label><input type="checkbox" id="Illusions" name="hobby" value="Illusions">Illusions</label>
            </div>
            
            <label for="cookingCheckbox">Cooking</label>
            <input type="checkbox" id="cookingCheckbox" name="hobbyCategory" value="Cooking" onchange="showHobbyOptions('cookingOptions')">
            <div id="cookingOptions" style="display: none;">
                <label><input type="checkbox" id="Baking" name="hobby" value="Baking">Baking</label>
                <label><input type="checkbox" id="Grilling" name="hobby" value="Grilling">Grilling</label>
                <label><input type="checkbox" id="SousVide" name="hobby" value="Sous Vide">Sous Vide</label>
                <label><input type="checkbox" id="EthnicCuisine" name="hobby" value="Ethnic Cuisine">Ethnic Cuisine</label>
            </div>
            
            <label for="scienceCheckbox">Science</label>
            <input type="checkbox" id="scienceCheckbox" name="hobbyCategory" value="Science" onchange="showHobbyOptions('scienceOptions')">
            <div id="scienceOptions" style="display: none;">
                <label><input type="checkbox" id="Astronomy" name="hobby" value="Astronomy">Astronomy</label>
                <label><input type="checkbox" id="Biology" name="hobby" value="Biology">Biology</label>
                <label><input type="checkbox" id="Chemistry" name="hobby" value="Chemistry">Chemistry</label>
                <label><input type="checkbox" id="Physics" name="hobby" value="Physics">Physics</label>
            </div>
            </form>
