<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Form</title>
    <script src="js/items.js"></script>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 class="my-4">Dynamic Form</h1>
		<form>
			<div id="form-container">
				<div class="form-row">
                    <div class="col-6">
                      <select class="category-select">
                        <option selected>Select category</option>
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                        <option value="category3">Category 3</option>
                      </select>
                    </div>
                    <div class="col-6">
                        <textarea class="item-input" rows="3" placeholder="Enter Data:"></textarea>
                    </div>
                </div>                  
			</div>
			<button type="button" onclick="addRow()" class="btn btn-primary my-3" id="add-row-button">Add Row</button>
            <button type="button" onclick="delRow()" class="btn btn-danger my-3" id="del-row-button">Remove Last Row</button>
			<button type="submit" class="btn btn-success my-3">Submit</button>
		</form>
	</div>
</body>
</html>
